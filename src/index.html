<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="wangyao" /> 
    <meta name="keywords" content="webpack4.x" />
    <meta name="description" content="739423210@qq.com"/>
    <title>保卫萝卜</title>
    <script type="text/javascript">
        var ua = navigator.userAgent;
        if(/Android (\d+\.\d+)/.test(ua)){
            var version = parseFloat(RegExp.$1);
            if(version>2.3){
                var phoneScale = parseInt(window.screen.width)/750;
                document.write('<meta name="viewport" content="width=750, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
            }else{
                document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
            }
        }else{
            document.write('<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>
</head>
<body>
    <!-- wrap -->
    <div class="wrap">
       <div class="swiper-container swiper-container1">
            <div class="swiper-wrapper">
                <div class="swiper-slide section1">
                    <h1 class="logo anim1">
                        <a href="#"><img src="images/logo.png" alt=""></a>
                    </h1>
                    <h2 class="tit anim2">
                        <img src="images/p1.png" alt="">
                    </h2>
                </div>
                <div class="swiper-slide section2">
                    <img src="images/j2.jpg" alt="" class="anim3">
                    <img src="images/j3.jpg" alt="" class="anim4">
                    <img src="images/p2.png" alt="" class="anim5">
                    <img src="images/p3.png" alt="" class="anim6">
                </div>
                <div class="swiper-slide section3">
                    <img src="images/p4.png" alt="" class="anim7">
                    <img src="images/p5.png" alt="" class="anim8">
                </div>
                <div class="swiper-slide section4">
                    <img src="images/p6.png" alt="" class="anim9">
                </div>
                <div class="swiper-slide section5">
                    <img src="images/p7.png" alt="" class="anim10">
                    <img src="images/p8.png" alt="" class="anim11">
                    <img src="images/p9.png" alt="" class="anim12">
                </div>
                <div class="swiper-slide section6">
                    <img src="images/p10.png" alt="" class="anim13">
                    <div class="rolebox">
                        <div class="swiper-container swiper-container2">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide role role1">
                                    <img src="images/r1.png" alt="">
                                    <h2 class="name">蛋糕师</h2>
                                </div>
                                <div class="swiper-slide role role2">
                                    <img src="images/r2.png" alt="">
                                    <h2 class="name">工人</h2>
                                </div>
                                <div class="swiper-slide role role3">
                                    <img src="images/r3.png" alt="">
                                    <h2 class="name">潜水员</h2>
                                </div>
                            </div>
                            <div class="swiper-button-next swiper-button-next2"></div>
                            <div class="swiper-button-prev swiper-button-prev2"></div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide section7">
                    <img src="images/p29.png" alt="" class="anim14">
                    <img src="images/p30.png" alt="" class="anim27">
                    <img src="images/p31.png" alt="" class="anim28">
                    <img src="images/p32.png" alt="" class="anim29">
                    <img src="images/p33.png" alt="" class="anim30">
                    <img src="images/p34.png" alt="" class="anim31">
                    <img src="images/p35.png" alt="" class="anim32">
                    <img src="images/p36.png" alt="" class="anim33">
                </div>
                <div class="swiper-slide section8 swiper-no-swiping">
                    <img src="images/p22.png" alt="" class="anim21">
                    <img src="images/p21.png" alt="" class="anim22 hide">
                    <p class="hide">用个手指涂抹屏幕驱走迷雾</p>
                </div>
                <div class="swiper-slide section9">
                    <img src="images/p25.png" alt="" class="anim23">
                    <img src="images/p26.png" alt="" class="anim24">
                    <img src="images/p27.png" alt="" class="anim25">
                    <a href="#" class="start"><img src="images/p28.png" alt="" class="anim26"></a>
                </div>
            </div>
            <div class="swiper-button-next next btn swiper-button-next1"></div>
            <div class="swiper-button-prev prev btn swiper-button-prev1"></div>
        </div>
    </div>
</body>
</html>
